<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- Menambahkan Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      /* Flexbox untuk Header */
      .header {
        display: flex;
        justify-content: space-between; /* Tombol kiri-kanan */
        align-items: center; /* Sejajar vertikal */
        margin: 10px 20px; /* Spasi luar */
      }

      /* Style Tombol */
      .header button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 32px; /* Ukuran ikon */
        color: #6aaa64; /* Warna ikon */
      }

      /* Hover Efek */
      .header button:hover {
        color: #2d6a4f; /* Warna lebih gelap saat hover */
      }

      /* Judul Game */
      .header h1 {
        margin: 0; /* Hilangkan margin */
        font-size: 28px;
        color: #333;
      }

      /* Game Container */
      #game-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header: Tombol dan Judul -->
    <div class="header">
      <button id="restart-button" onclick="restartGame()">
        <i class="bi bi-house-door"></i>
      </button>
      <h1>2048 Game</h1>
      <button id="undo-button" onclick="undoMove()">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
      <div id="game-grid"></div>
      <div id="game-over" class="hidden">
        <p>Game Over!</p>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
